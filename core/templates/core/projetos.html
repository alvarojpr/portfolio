{% extends 'core/base.html' %}

{% block content %}
<section class="container">
  <h1>Projetos</h1>
  <ul class="lista-projetos">
    {% for projeto in projetos %}
      <li>
        <strong><a href="{{ projeto.link }}" target="_blank">{{ projeto.nome }}</a></strong><br>
        <p>{{ projeto.descricao }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
