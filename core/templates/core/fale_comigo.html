{% extends 'core/base.html' %}

{% block content %}
<section class="container">
  <h1>Fale comigo</h1>

  {% if sucesso %}
    <p class="mensagem-sucesso">Mensagem enviada com sucesso!</p>
  {% endif %}

  <form method="post" class="formulario-contato">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Enviar</button>
  </form>
</section>
{% endblock %}
