{% extends 'core/base.html' %}

{% block content %}
<section class="container">
  <h1>Certificados</h1>
  <ul class="lista-certificados">
    {% for cert in certificados %}
      <li>
        <a href="{{ cert.link }}" target="_blank">{{ cert.nome }}</a><br>
        <small>{{ cert.credencial }}</small>
      </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
